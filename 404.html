<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/style.css">

    <title>Calculadora</title>
    
</head>

 <body>
    <div class="fundo">
        
        <div class="calculadora">
            <h1>Calculadora</h1>
          <p class="" id="resultado"></p>
          <table>
            <tr>
                <td colspan="2"><button class="botao" onclick="clean()" style="width: 108px;"><i class="fa-solid fa-c"></i></button></td>
                <td><button class="botao"><i class="fa-solid fa-delete-left" onclick="back()"></i></button></td>
                <td><button class="botao"><i class="fa-solid fa-divide" onclick="insert('/')"></i></button></td>
            </tr>

            <tr>
                <td><button class="botao" onclick="insert('7')"><i class="fa-solid fa-7"></i></button></td>
                <td><button class="botao" onclick="insert('8')"><i class="fa-solid fa-8"></i></button></td>
                <td><button class="botao" onclick="insert('9')"><i class="fa-solid fa-9"></i></button></td>
                <td><button class="botao"><i class="fa-solid fa-x" onclick="insert('*')"></i></button></td>
            </tr>

            <tr>
                <td><button class="botao" onclick="insert('4')"><i class="fa-solid fa-4"></i></button></td>
                <td><button class="botao" onclick="insert('5')"><i class="fa-solid fa-5"></i></button></td>
                <td><button class="botao" onclick="insert('6')"><i class="fa-solid fa-6"></i></i></button></td>
                <td><button class="botao"><i class="fa-solid fa-minus" onclick="insert('-')"></i></button></td>
            </tr>

            <tr>
                <td><button class="botao" onclick="insert('1')"><i class="fa-solid fa-1"></i></button></td>
                <td><button class="botao" onclick="insert('2')"><i class="fa-solid fa-2"></i></button></td>
                <td><button class="botao" onclick="insert('3')"><i class="fa-solid fa-3"></i></button></td>
                <td><button class="botao"><i class="fa-solid fa-plus" onclick="insert('+')"></i></button></td>
            </tr>

            <tr>
                <td colspan="2"><button class="botao" style="width: 108px;" onclick="insert('0')"><i class="fa-solid fa-0"></i></button></td>
                <td><button class="botao" onclick="insert('.')">.</button></td>
                <td><button class="botao"><i class="fa-solid fa-equals" onclick="calcular()"></i></button></td> 
            </tr>
            
          </table>
        </div>
    </div>
    <script>
        function insert(x){
               var num = document.getElementById('resultado').innerHTML 
               document.getElementById('resultado').innerHTML = num + x;
        }
        function clean(){
           document.getElementById('resultado').innerHTML = "";
        }
        function back(){
            var resultado = document.getElementById('resultado').innerHTML;
            document.getElementById('resultado').innerHTML = resultado.substring(0, resultado.length -1);
        }
        function calcular(){
            var resultado = document.getElementById('resultado').innerHTML;
            if(resultado){
                document.getElementById('resultado').innerHTML = eval(resultado)
            }
        }
    </script>
 </body>
 <script src="https://kit.fontawesome.com/2de831549c.js" crossorigin="anonymous"></script>
</html>
